<div class="ai-chat-fab" (click)="toggleChat()" *ngIf="!show">
  <app-icon name="chat" size="28px"></app-icon>
</div>
<div class="ai-chat-window" *ngIf="show">
  <div class="ai-chat-header">
    <span>🤖 Asistente Gargurevich.Dev</span>
    <button class="close-btn" (click)="toggleChat()" title="Cerrar">×</button>
  </div>
  <div class="ai-chat-messages" #scrollMe>
    <div *ngFor="let msg of messages; trackBy: trackByIdx" [ngClass]="msg.role">
      <div class="msg-bubble">
        <span *ngIf="msg.role==='assistant'">🤖</span>
        <span *ngIf="msg.role==='user'">🧑‍💻</span>
        <span [innerHTML]="msg.content | linebreaks"></span>
      </div>
    </div>
    <div *ngIf="loading" class="msg-bubble assistant loading">
      <span>🤖</span> <span class="dots">Pensando...</span>
    </div>
    <div *ngIf="errorMsg" class="msg-bubble assistant error">
      <span>⚠️ {{errorMsg}}</span>
    </div>
  </div>
  <form [formGroup]="chatForm" (ngSubmit)="send()" class="ai-chat-input">
    <input type="text" formControlName="message" placeholder="Escribe tu consulta...">
    <button type="submit" [disabled]="loading || !chatForm.value.message?.trim()">
      <app-icon name="send" size="18px"></app-icon>
    </button>
  </form>
  <div class="ai-chat-disclaimer">Asistente IA. Respuestas orientativas, no constituyen asesoría legal ni contractual.</div>
</div>
